<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Set Alarm</title>
  </head>
  <body>
    <h3>Time now in Germany</h3>
    <div id="current-time" class="font-S40"></div>
    <hr />
    <div id="before-alarm" class="padd-t-b">
      <div>
        <input id="alarm" type="button" value="Set Alarm" />
      </div>
      <div class="hrs-min">
        <label for="hours">hours</label>
        <input
          name="hours"
          id="hrs"
          type="number"
          min="0"
          max="23"
          placeholder="00"
        />
        <label for="min">minutes</label>
        <input
          name="min"
          id="min"
          type="number"
          min="0"
          max="59"
          placeholder="00"
        />
      </div>
    </div>
    <hr />
    <div id="after-alarm" class="padd-t-b">
      <span>Alarm Added</span>
      <span id="added" class="font-S40">00:00:00</span>
    </div>
    <hr />
    <div id="message">No Alarm set!</div>
    <hr />
    <div id="stop" class="padd-t-b">
      <input id="stop-alarm" type="button" value="Stop Alarm" />
    </div>
    <hr />
    <script src="main.js"></script>
  </body>
</html>
